<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>25+5 Clock</title>
</head>
<body>
    <div id="container">
        <div id="app">
            <div>
                <div class="main-title">25 + 5 Clock</div>
                <div class="control-system">
                    <div class="length-control">
                        <div id="break-label">Break Length</div>
                        <button class="btn-level" id="break-decrement" value="-">
                            <i class="fa fa-arrow-down fa-2x"></i>
                        </button>
                        <div class="btn-level" id="break-length">5</div>
                        <button class="btn-level" id="break-increment" value="+">
                            <i class="fa fa-arrow-up fa-2x"></i>
                        </button>
                    </div>
                    <div class="length-control">
                        <div id="session-label">Session Length</div>
                        <button class="btn-level" id="session-decrement" value="-">
                            <i class="fa fa-arrow-down fa-2x"></i>
                        </button>
                        <div class="btn-level" id="session-length">25</div>
                        <button class="btn-level" id="session-increment" value="+">
                            <i class="fa fa-arrow-up fa-2x"></i>
                        </button>
                    </div>
                </div>
                <div class="timer" style="color: white;">
                    <div class="timer-wrapper">
                        <div id="timer-label">Session</div>
                        <div id="time-left">25:00</div>
                    </div>
                </div>
                <div class="timer-control">
                    <button id="start_stop">
                        <i class="fa fa-play fa-2x"></i>
                        <i class="fa fa-pause fa-2x hide"></i>
                    </button><button id="reset">
                        <i class="fa fa-refresh fa-2x"></i>
                    </button>
                </div>
                <div id="footer">
                    by <a href="https://github.com/tleeds1" target="_blank">tleeds1</a>
                </div>
                <audio id="beep" preload="auto" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav"></audio>
            </div>
        </div>
    </div>
    <script crossorigin="" src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
