<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="formula-screen"></div>
            <div class="output-screen" id="display">0</div>
            <div class="grid">
                <div class="row">
                    <button class="col-6" id="clear" value="AC" style="background: rgb(172, 57, 57);">AC</button>
                    <button class="col-3" id="delete" value="DEL" style="background: rgb(0, 68, 102);">DEL</button>
                    <button id="divide" class="col-3" value="/" style="background: rgb(102, 102, 102);">/</button>
                    
                </div>
                <div class="row">
                    <button class="col-3" id="seven" value="7">7</button>
                    <button class="col-3" id="eight" value="8">8</button>
                    <button class="col-3" id="nine" value="9">9</button>
                    <button id="multiply" class="col-3" value="x" style="background: rgb(102, 102, 102);">x</button>
                    
                </div>
                <div class="row">
                    <button class="col-3" id="four" value="4">4</button>
                    <button class="col-3" id="five" value="5">5</button>
                    <button class="col-3" id="six" value="6">6</button>
                    <button class="col-3" id="subtract" value="-" style="background: rgb(102, 102, 102);">-</button>
                    
                </div>
                <div class="row">
                    <button class="col-3" id="one" value="1">1</button>
                    <button class="col-3" id="two" value="2">2</button>
                    <button class="col-3" id="three" value="3">3</button>
                    <button class="col-3" id="add" value="+" style="background: rgb(102, 102, 102);">+</button>
                    
                </div>
                <div class="row">
                    <button class="col-3" id="zero" value="0">0</button>
                    <button id="decimal" class="col-3" value=".">.</button>
                    <button id="equals" class="col-6" value="=" style="background: rgb(0, 68, 102)">=</button></div>
                </div>
                <div id="footer">
                    by <a href="https://github.com/tleeds1" target="_blank">tleeds1</a>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin="" src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
